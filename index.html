---
layout: default
---

<div class="container">
  <div id="map"></div>
  <div id="legend">
    <h4>Maximum Contributions to a Single Campaign</h4>
    <div class="key clearfix">
      <div class="quantile">
        <div class="mmg-marker one"></div>
        <p></p>
      </div>
      <div class="quantile">
        <div class="mmg-marker two"></div>
        <p></p>
      </div>
      <div class="quantile">
        <div class="mmg-marker three"></div>
        <p></p>
      </div>
      <div class="quantile">
        <div class="mmg-marker four"></div>
        <p></p>
      </div>
      <div class="quantile">
        <div class="mmg-marker five"></div>
        <p></p>
      </div>
    </div>
  </div>
  <div id="filter" class="clearfix">
    <select id="candidate">
      <option value="all">Candidate</option>
    </select>
    <select id="ward">
      <option value="all">Campaign Ward</option>
    </select>
    <select id="year">
      <option value="all">Election Year</option>
    </select>
  </div>
</div>

<div id="contributions" class="layout"></div>

<div id="infographic">
  <div class="layout clearfix">
    {% capture README %}{% include README.md %}{% endcapture %}
    {{ README | markdownify }}
  </div>
</div>
